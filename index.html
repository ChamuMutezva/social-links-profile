<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Social links Profile</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="body">
        <main class="container">
            <section class="profile-container" aria-labelledby="profile-title">
                <img
                    class="profile"
                    src="./assets/images/avatar-jessica.jpeg"
                    alt="Profile of Jessica Randall"
                />
                <h2 id="profile-title" class="title">Jessica Randall</h2>
                <p class="main-text text-location">London , United Kingdom</p>
                <p class="main-text main-text-description">
                    "Front-end developer and avid reader"
                </p>
            </section>
            <section class="links" aria-labelledby="social-links-title">
                <h3 id="social-links-title" class="sr-only">Social Links</h3>
                <a href="https://github.com/" class="link"> GitHub </a>
                <a href="https://www.frontendmentor.io/home" class="link">
                    Frontend Mentor
                </a>
                <a href="https://www.linkedin.com" class="link"> LinkedIn </a>
                <a
                    href="https://x.com/"
                    class="link twitter"
                    aria-label="X formerly Twitter"
                >
                    X
                </a>
                <a href="https://www.instagram.com/" class="link">
                    Instagram
                </a>
            </section>
        </main>
    </body>
</html>
